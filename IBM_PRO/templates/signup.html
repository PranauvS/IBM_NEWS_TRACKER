<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Tracker - Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/signup.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
 <div class="container">
    <div class="register">
        <h2>Register</h2>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        {% if error %}
           <p><strong>Error:</strong> {{ error }}
         {% endif %}
        <form action="/register" method="POST">
          <div class="user-box">
            <!-- <input type="text" name="username" required="">
            <label>Username</label> -->

            <lSabel for="username">Username </lSabel>
            <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">


          </div>
          <div class="user-box">
            <!-- <input type="text" name="email" required="">
            <label>Email Address</label> -->

            <lSabel for="email">E-mail </lSabel>
            <input type="email" class="form-control text-lowercase" id="email" required="" name="email" value="">


          </div>
          <div class="user-box" id="pass_f" >
            <!-- <input type="text" name="password" id="password" required=""  >
            <label>Password</label> -->

            <lSabel for="password">Password </lSabel>
            <input type="text" class="form-control text-lowercase" id="password" required="" name="password" value="">


          </div>
          <div class="user-box">
            <!-- <input type="password" name="cpassword" id="cpassword" required="">
            <label>Confirm Password</label> -->

            <lSabel for="password">Confirm Password </lSabel>
            <input type="password" class="form-control text-lowercase" id="cpassword" required="" name="cpassword" value="">


          </div>
          <div class="form-group pt-1" style="text-align: center;">
            <button class="btn btn-primary" type="submit"  id="submit" style="text-align: center;">Register</button>
        </div>
           
        </form>
      </div>
 </div>
   
       
 
</body>
</html>
